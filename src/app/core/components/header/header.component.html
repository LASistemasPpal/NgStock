<div class="container-12 mx-5">
  <div class="row pt-3">
    <div class="col-xl-1 col-lg-2 ml-0">
      <img src="../../../../assets/img/Logo parval.png" [ngStyle]="xborde" alt="">
    </div>

    <div class="col-xl-4 align-self-end">
      <h1>BVRD</h1>
      <h4 [ngStyle]="xborde2" class="pl-2 py-1">XXX</h4>

      <div class="row ml-1">
        <p class=""><i class="fas fa-phone-alt pr-1" [ngStyle]="xcolor"></i>829-555-nada</p>
        <p class="ml-2"><i class="fas fa-envelope pr-1" [ngStyle]="xcolor"></i>ejemplo@email.com</p>
        <p class="ml-2"><i class="fas fa-globe-americas pr-1" [ngStyle]="xcolor"></i>www.ejemplo.com</p>
      </div>
    </div>

    <div class="col-xl-7">
      <h5 class="text-center"><i class="fas fa-flag pr-1 rounded-circle p-2" [ngStyle]="xbgColor"></i> Seleccion</h5>

      <div class="row justify-content-center">
        <input type="text" class="form-control col-2 ml-4" placeholder="Titulo" data-toggle="tooltip" data-placement="top" title="Codigo del Titulo a Buscar">
        <input type="text" class="form-control col-2 ml-2" placeholder="Cliente" data-toggle="tooltip" data-placement="top" title="Codigo del Cliente a Buscar">
        <input type="text" class="form-control col-2 ml-2" placeholder="Moneda" data-toggle="tooltip" data-placement="top" title="Codigo de la Moneda a Buscar">

        <div class="btn-group dropleft ml-3">
          <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#"><i class="fas mr-2 fa-search"></i>Buscar</a>
            <a class="dropdown-item" href="#"><i class="fas mr-2 fa-camera"></i>Detalle uno</a>
            <a class="dropdown-item" href="#"><i class="fas mr-2 fa-portrait"></i>Detale dos</a>
            <a class="dropdown-item" href="#"><i class="fas mr-2 fa-luggage-cart"></i>Detalle tres</a>
            <a class="dropdown-item" href="#"><i class="fas mr-2 fa-globe"></i>Detalle cuatro</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
